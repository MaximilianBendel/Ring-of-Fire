@for (player of game.players; track player; let i = $index) {
    <app-player [playerActive]=" i == game.currentPlayer" [name]="player" [ngStyle]="{'top.px': 100 + (90 * i)}" class="playerPosition"></app-player>
}

<div class="field">
    <div class="cardstack">
        @for (card of [0,1,2,3]; track card; let i = $index;) {
            <img [ngStyle]="{'right.px': i * 5}" src="/assets/img/cards/card_cover.png" alt="">
        }
        <img (click)="pickCard()" class="topCard" [ngStyle]="{'right.px': 20}" src="/assets/img/cards/card_cover.png" alt="">
    
        @for (card of game.playedCard; track card; let i = $index) {
            <img [ngStyle]="{'left.px': cardStyles[i].left, 'top.px': cardStyles[i].top, 'transform': 'rotate('+ cardStyles[i].rotate + 'deg)'}" src="/assets/img/cards/{{ card }}.png" alt="">
        }

        @if (pickCardAnimation) {
            <img (click)="pickCard()" class="pickCard" [ngStyle]="{'right.px': 20}" src="/assets/img/cards/{{ currentCard }}.png" alt="">
        }
    </div>
</div>

<button mat-fab color="primary" class="addBtn" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>

  <app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>
